<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡Contáctame!</h1>

    <!-- Formulario de contacto -->
<form action="" id="formulario">
    <!-- Campo Nombre -->
    <div class="mb-2">
        <label for="user_name">Nombre</label>
        <input type="text" id="user_name" name="user_name" placeholder="Tu nombre" required>
    </div>

    <!-- Campo Correo -->
    <div class="mb-2">
        <label for="user_email">Correo</label>
        <input type="email" id="user_email" name="user_email" placeholder="Tu correo" required>
    </div>

    <!-- Campo Mensaje -->
    <div class="mb-2">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" rows="4" required></textarea>
    </div>

    <!-- Botón de Enviar -->
    <button type="submit">Enviar</button>
</form>


    <!-- Agrega esto justo antes de cerrar body -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="formulario.js"></script> <!-- Este es tu archivo JS externo -->

</body>
</html>
